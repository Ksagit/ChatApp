stages:
  - build
  - test

job1:
  stage: build
  image: gradle:8.1.1-jdk17
  script:
    - chmod +x gradlew
    - ./gradlew buildFatJar
  artifacts:
    paths:
      - ./gui/build/libs/*.jar
  tags:
    - shell
  when: always

job2:
  stage: build
  image: gradle:8.1.1-jdk17
  script:
    - chmod +x gradlew
    - ./gradlew buildFatJar
  artifacts:
    paths:
      - ./server/build/libs/*.jar
  tags:
    - shell
  when: always

job3:
  stage: test
  image: gradle:8.1.1-jdk17
  script:
    - chmod +x gradlew
    - ./gradlew test
  tags:
    - shell
  when: always
